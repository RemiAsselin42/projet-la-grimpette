<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>

    <header>
        <a href="index.html"><h2>La Grimpette</h2></a>
    </header>

    <main>
        <h2>Inscrivez-vous !</h2>
        <div class="form-container">
            <h1>La Grimpette</h1>
            <form id='form-inscription'>
                <input placeholder='Nom' type='text' id='nom' name='nom' required />
                <input placeholder='Prénom' type='text' id='prenom' name='prenom' required />
                <input placeholder='Email' type='email' id='email' name='email' required />
                <input placeholder='Téléphone' type='tel' id='telephone' name='telephone' required />
                <button type='submit'>Envoyer</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 La Grimpette. Tous droits réservés.</p>
        </div>
    </footer>
   
</body>
</html>
