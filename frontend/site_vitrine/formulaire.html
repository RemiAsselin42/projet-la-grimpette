<!DOCTYPE html>

    <header>
        <a href="index.html"><h2>La Grimpette</h2></a>
    </header>

    <main>
        <h2>Inscrivez-vous !</h2>
        <div class="form-container">
            <h1>La Grimpette</h1>
            <form id='form-inscription'>
                <div class="form-group">
                    <input placeholder='Nom' type='text' id='nom' name='nom' required />
                    <input placeholder='Prénom' type='text' id='prenom' name='prenom' required />
                </div>
                <div class="form-group">
                    <input placeholder='Email' type='email' id='email' name='email' required />
                    <input placeholder='Téléphone' type='tel' id='telephone' name='telephone' required />
                </div>
                <button type='submit'>
                    Envoyer <span class="fleche-envoi">&#8594;</span>
                </button>
            </form>
        </div>
