    <body>
      <h2>Inscrivez-vous !</h2>
      <div class="form-container">
        <h1>La Grimpette</h1>
        <form id="form-inscription">
          <input placeholder="Nom" type="text" id="nom" name="nom" required />
          <input
            placeholder="Prénom"
            type="text"
            id="prenom"
            name="prenom"
            required
          />
          <input
            placeholder="Email"
            type="email"
            id="email"
            name="email"
            required
          />
          <input
            placeholder="Téléphone"
            type="tel"
            id="telephone"
            name="telephone"
            required
          />
          <button type="submit">Envoyer</button>
        </form>
      </div>
